<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Dancing+Script:wght@600&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="title">
          <h2 class="avalanche"><a href="./index.html">AVALANCHE</a></h2>
        </div>
        <div class="hamburger-background">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <nav class="menu">
          <ul class="menu-ul">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./AboutUs.html">About Us</a></li>
            <li><a href="./Information.html">Information</a></li>
            <li><a href="#" class="current-page">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="whole-page"></div>
      <div class="contact-title">
        <i class="fas fa-holly-berry" id="christmas"></i>

        <h2>Contact Form</h2>
      </div>

      <div class="contact-form">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>

        <!-- Form -->
        <form
          action="https://formspree.io/f/xleonybz"
          method="POST"
          id="my-form"
        >
          <h3>お名前</h3>
          <div class="input-container">
            <input type="text" name="name" class="name" id="input" required/>
            <label for="">Username</label>
          </div>

          <h3>メールアドレス</h3>
          <div class="input-container">
            <input type="text" name="email" class="email" id="input" required/>
            <label for="">E-mail</label>
          </div>

          <h3>内容</h3>
          <div class="input-container">
            <textarea name="message" class="message" id="input" required></textarea>
            <label for="">message</label>
          </div>

          <input type="submit" value="送信" class="submit" />
        </form>
      </div>
      <div id="my-form-status"></div>

      <div class="below-section">
        <h2 class="title-below">こちらからもご連絡頂けます。</h2>
        <div class="bottom-box">
          <ul class="bottom-box-ul">
            <li>
              <a href="https://twitter.com/avalanche_shiga" target="blank"
                ><i class="fab fa-twitter" id="fab"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/avalanche.official/?hl=ja"
                target="blank"
                ><i class="fab fa-instagram" id="fab"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="toPageTop"><i class="fas fa-angle-up"></i></div>
    </main>

    <script src="./humburger.js" type="module"></script>
    <script src="./contact.js" type="module"></script>
  </body>
</html>
